<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" coxntent="ie=edge">
  <meta name="description" content="Provides parallel translation of dozens of language pairs">
  <title>Parallel Translation</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <header class="main_header">
    <h1>Duo Translate</h1>
  </header>
<main role="main" class="display">
  <p>Auto detect language: <span id="js-auto-detect"></span></p>
  <input type="text" class="input_text"> 
   <!--set value in previous input to input from input_page.html-->
  <label for="google">Google translate</label>
  <div id="js-google_translate" name="google" class="translate_box"></div>
  <label for="yandex">Yandex translate</label>
  <div id="js-yandex_translate" name="yandex" class="translate_box"></div>
  <button type="button" class="clear_translations buttons">Clear Translations</button>
</main>
<footer>
  <a href="index.html" class="about_link">About</a>
</footer>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
